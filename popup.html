<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Anket Otomatik</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 16px; min-width: 240px; }
    .mode-group { margin-bottom: 12px; }
    .mode-group legend { font-weight: 600; font-size: 13px; margin-bottom: 6px; }
    .mode-group label { display: flex; align-items: center; gap: 6px; padding: 4px 0; font-size: 13px; cursor: pointer; }
    button { padding: 10px 14px; font-size: 14px; border-radius: 8px; border: 1px solid #888; background: #fff; cursor: pointer; width: 100%; }
    button:hover { background:#f5f5f5; }
    .btn-group { display: flex; gap: 8px; }
    .btn-group button { flex: 1; }
    .status { margin-top: 8px; font-size: 12px; color: #555; }
  </style>
</head>
<body>
  <fieldset class="mode-group">
    <legend>Doldurma modu</legend>
    <label><input type="radio" name="mode" value="max" checked> En yüksek değer (5 ★)</label>
    <label><input type="radio" name="mode" value="min"> En düşük değer (1 ★)</label>
    <label><input type="radio" name="mode" value="random"> Rastgele</label>
  </fieldset>
  <div class="btn-group">
    <button id="fill">Doldur</button>
    <button id="save">Kaydet</button>
  </div>
  <div class="status" id="status">Hazır</div>
  <script src="popup.js"></script>
</body>
</html>
